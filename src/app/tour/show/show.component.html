<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">

      <table class="table">
        <thead>

        <tr>
          <th scope="col">index</th>
          <th scope="col">name</th>
          <th scope="col">price</th>
          <th scope="col"></th>
          <th>  <a routerLink="create" class="btn btn-success">create</a>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let t of tours, index as i">
          <th scope="row">{{i}}</th>

          <td><a [routerLink]="'view/'+t.id"> {{t.title}}</a></td>
          <td>{{t.price}}</td>
          <td>
            <a [routerLink]="'edit/'+t.id" class="edit">edit   </a>
          </td>
          <td>
            <a [routerLink]="'delete/'+t.id" class="delete">  delete   </a>

          </td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>


</body>
</html>
